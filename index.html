<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Manage your day by To-Do listing!!</h2>
        <label for="input">Enter task here</label>

        <button onclick="taskmanager()">Add Task</button>

        <button id="clearList" onclick="clearList()" style="display: none;">Clear List</button>
    </div>
    <script src="js1.js"></script>
</body>
</html>
